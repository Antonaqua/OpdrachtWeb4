<div class="ui container">
  <div class="ui basic segment">
    <app-add-deck (newDeck)="newDeckAdded($event)">

  </div>
  <div class="ui segment">
    <div class="ui cards">
      <app-deck *ngFor='let localdeck of decks' 
        [deck]='localdeck'></app-deck>
    </div>
  </div>
</div>
