<div class="ui card">
    <div class="content">
      <a class="header">{{ deck.name }}</a>
      <div class="meta">
        <span class="date">added on {{deck.dateAdded | date}}</span>
      </div>
      <ul class="ui list">
        <li *ngFor='let card of deck.cards'>
          <app-card [name]='card'></app-card>
        </li>
      </ul>
    </div>
  </div>
